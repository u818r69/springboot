<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <title>テスト画面</title>
</head>

<body>
  <h1 th:text="${title}">default</h1>
  <table border="1">
    <tr>
      <th>ユーザID</th>
      <th>氏名</th>
      <th>メールアドレス</th>
    </tr>
    <tr th:each="user : ${userList}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
    </tr>
  </table>
</body>

</html>
